<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticia One Piece</title>
  <link rel="stylesheet" href="global.css">
  <script defer src="src/components/CardNews.js"></script>
  <script defer src="src/components/TituloDinamico.js"></script>
</head>
<body>
  <section class="news">
    <titulo-dinamico titulo="One piece na Netflix"></titulo-dinamico>
    <card-news></card-news>
    <h1>Noticias</h1>
    <div class="news-card">
      <div class="card-left">
        <img 
          class="card-image" 
          src="assets/one-piece-live-action.jpg" 
          alt="Wallpaper do live action de One Piece">
      </div>
      <div class="card-right">
        <span class="card-type">Cultura pop</span>
        <p class="card-text">
          Até onde a série de One Piece adaptou do anime e mangá?
        </p>
        <hr>
        <div class="card-info">
          <span class="card-author">Por Vítor Arimatéa</span>
          <span class="card-date">01/09/2023 às 9:51</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
